<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Генератор лендинга</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      margin-top: 0;
      font-size: 28px;
      color: #222;
    }
    .field {
      margin-bottom: 20px;
    }
    .field label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .field textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    .field textarea.short {
      min-height: 50px;
    }
    button {
      display: inline-block;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #357abd;
    }
    #landingResult {
      margin-top: 30px;
      padding: 20px;
      background: #f0f4f8;
      border-radius: 4px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Генератор текста для продающего лендинга</h2>
    <p>Заполните все поля. Чем подробнее и конкретнее информация — тем лучше результат:</p>

    <div class="field">
      <label for="product_name">Название продукта</label>
      <textarea id="product_name" class="short" placeholder="Например: Студия электроэпиляции «Фрида Эстетика»"></textarea>
    </div>
    <div class="field">
      <label for="product_description">Краткое описание продукта / оффера</label>
      <textarea id="product_description" placeholder="Например: удаление нежелательных волос навсегда за 3-12 процедур"></textarea>
    </div>
    <div class="field">
      <label for="company_info">Информация о компании</label>
      <textarea id="company_info" placeholder="Например: работаем с 2015 года, все специалисты с медицинским образованием"></textarea>
    </div>
    <div class="field">
      <label for="audience_analysis">Анализ целевой аудитории</label>
      <textarea id="audience_analysis" placeholder="Например: девушки 20–40 лет, боятся боли, сомневаются в результате"></textarea>
    </div>
    <div class="field">
      <label for="competitors_info">Информация о конкурентах</label>
      <textarea id="competitors_info" placeholder="Например: премиум-салоны, работают 1–2 года, без мед. образования"></textarea>
    </div>
    <div class="field">
      <label for="unique_selling_points">Уникальные преимущества (УТП)</label>
      <textarea id="unique_selling_points" placeholder="Например: первая студия в Ижевске, гарантия результата 25 лет"></textarea>
    </div>
    <div class="field">
      <label for="main_offer">Основной оффер</label>
      <textarea id="main_offer" class="short" placeholder="Например: записаться на процедуру с 50% скидкой"></textarea>
    </div>
    <div class="field">
      <label for="bonuses">Бонусы и акции</label>
      <textarea id="bonuses" class="short" placeholder="Например: кофе и сладости после сеанса, пробное мини-сеанс бесплатно"></textarea>
    </div>
    <div class="field">
      <label for="case_studies">Кейсы (примеры клиентов)</label>
      <textarea id="case_studies" placeholder="Например: удалили волосы за 7 процедур (23 года), за 10 процедур (28 лет)"></textarea>
    </div>
    <div class="field">
      <label for="testimonials">Отзывы</label>
      <textarea id="testimonials" placeholder="Например: «Очень чисто, красиво, боли почти не было!»"></textarea>
    </div>
    <div class="field">
      <label for="goal">Цель лендинга</label>
      <textarea id="goal" class="short" placeholder="Например: записать 50 новых клиентов в мае"></textarea>
    </div>
    <div class="field">
      <label for="style">Желаемый стиль текста</label>
      <textarea id="style" class="short" placeholder="Например: дружелюбный, экспертный, мотивационный"></textarea>
    </div>

    <button onclick="generateLanding()">Сгенерировать текст</button>

    <div id="landingResult"></div>
  </div>

  <script>
    async function generateLanding() {
      const fields = [
        "product_name","product_description","company_info","audience_analysis",
        "competitors_info","unique_selling_points","main_offer","bonuses",
        "case_studies","testimonials","goal","style"
      ];
      let data = {};
      for (let id of fields) {
        data[id] = document.getElementById(id).value;
      }

      const resultBox = document.getElementById("landingResult");
      resultBox.textContent = "⏳ Генерация текста…";

      try {
        const res = await fetch("https://gpt-audience-service.onrender.com/generate-landing", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.result) {
          resultBox.innerHTML = "<h3>Результат:</h3><div>" + json.result + "</div>";
        } else {
          resultBox.textContent = "❌ Ошибка: " + (json.error||res.statusText);
        }
      } catch (e) {
        resultBox.textContent = "❌ Ошибка при отправке запроса";
      }
    }
  </script>
</body>
</html>
